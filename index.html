    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #A5F3E3;
            --accent-color-muted: rgba(165, 243, 227, 0.1);
            --bg-main: #0B0B0C;
            --bg-surface: #18181B;
            --text-main: #E4E4E7;
            --text-muted: #71717A;
            --border-subtle: #1F1F21;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.4s ease, color 0.4s ease;
            outline: none;
        }
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .bg-accent { background-color: var(--accent-color); }
        .text-accent { color: var(--accent-color); }
        .border-accent { border-color: var(--accent-color); }
        .ring-accent { --tw-ring-color: var(--accent-color); }
        .bg-accent-muted { background-color: var(--accent-color-muted); }
        .bg-surface { background-color: var(--bg-surface); }
        .text-main { color: var(--text-main); }
        .text-muted { color: var(--text-muted); }
        .border-subtle { border-color: var(--border-subtle); }
        
        /* Swipe Animations */
        .swipe-item {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
            outline: none !important;
        }

        /* Prevent distracting glows and ghost outlines */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            outline: none !important;
        }
        
        button:focus, div:focus, input:focus {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
